<p>ngswitch works!</p>
<div [ngSwitch]="color">
    <h3 *ngSwitchCase="'red'" style="color: red;">red color</h3>
    <h3 *ngSwitchCase="'green'" style="color: green;">red color</h3>
    <h3 *ngSwitchCase="'orange'" style="color: orange;">red color</h3>
    <h3 *ngSwitchCase="'blue'" style="color: blue;">red color</h3>
    <h3 *ngSwitchDefault=>unkonwn property</h3>
    

</div>
